{% extends 'navbar.html' %}

{% block index %}
<h1>Job List</h1>
<table class="table table-dark">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Designation</th>
        <th>Phone</th>
        <th>Email</th>
        <th></th>
    </tr>
    {% for i in job %}
    <tr>
        <td>{{i.name}}</td>
        <td>{{i.age}}</td>
        <td>{{i.designation}}</td>
        <td>{{i.phone}}</td>
        <td>{{i.email}}</td>
        <td>
            
           <a href="{% url 'jremv' i.id %}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock index %}
